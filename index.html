<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>پرداخت خیریه | کمک شما، زندگی می‌سازد</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Google Font: Vazirmatn -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f9fa;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin-top: 40px;
        }
        .amount-btn {
            width: 160px;
            margin: 10px;
            font-size: 18px;
        }
        .btn-custom {
            width: 100%;
            margin-top: 15px;
        }
        .hero-img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .motivate-text {
            background-color: #fff3cd;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #ffeeba;
            margin-bottom: 25px;
            font-size: 18px;
            color: #856404;
        }
    </style>
</head>
<body>

<div class="container text-center">

    <img src="https://d13kjxnqnhcmn2.cloudfront.net/AcuCustom/Sitename/DAM/054/Funding_bids_-_Main.png" alt="تصویر خیریه" class="hero-img">

    <div class="motivate-text">
        کمک کوچک شما می‌تواند قلبی را شاد و آینده‌ای را روشن کند.
        <br><strong>همین حالا سهمی در امید داشته باشید ❤️</strong>
    </div>

    <h3 class="mb-4">مبلغ مورد نظر خود را انتخاب کنید:</h3>

    <div class="d-flex flex-wrap justify-content-center">
        <button class="btn btn-success amount-btn" onclick="donate(1000)">۱,۰۰۰ تومان</button>
        <button class="btn btn-success amount-btn" onclick="donate(10000)">۱۰,۰۰۰ تومان</button>
        <button class="btn btn-success amount-btn" onclick="donate(50000)">۵۰,۰۰۰ تومان</button>
        <button class="btn btn-success amount-btn" onclick="donate(100000)">۱۰۰,۰۰۰ تومان</button>
        <button class="btn btn-success amount-btn" onclick="donate(200000)">۲۰۰,۰۰۰ تومان</button>
        <button class="btn btn-success amount-btn" onclick="donate(500000)">۵۰۰,۰۰۰ تومان</button>
    </div>

    <div class="form-group mt-4">
        <input type="number" id="customAmount" class="form-control text-center" placeholder="مبلغ دلخواه (تومان)">
    </div>

    <button class="btn btn-primary btn-custom" onclick="donate()">پرداخت مبلغ دلخواه</button>
</div>

<script>
    let socket = null;
    let socketReady = false;
    let pingInterval = null;
    let reconnectDelay = 1000; // start at 1s

    function connectWebSocket() {
        if (socket && (socket.readyState === WebSocket.OPEN || socket.readyState === WebSocket.CONNECTING)) {
            return;
        }

        socket = new WebSocket("ws://localhost:8018");

        socket.onopen = () => {
            console.log("✅ WebSocket connected");
            socketReady = true;
            reconnectDelay = 1000;

            // Start sending pings
            if (!pingInterval) {
                pingInterval = setInterval(() => {
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: "ping" }));
                    }
                }, 1000);
            }
        };

        socket.onclose = () => {
            console.warn("⚠️ WebSocket closed, reconnecting...");
            socketReady = false;
            clearInterval(pingInterval);
            pingInterval = null;
            setTimeout(connectWebSocket, reconnectDelay);
            reconnectDelay = Math.min(reconnectDelay * 2, 10000); // cap at 10s
        };

        socket.onerror = (err) => {
            console.error("WebSocket error:", err);
            socket.close();
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.status === "success") {
                Swal.fire({
                    icon: 'success',
                    title: 'پرداخت موفق',
                    text: 'با تشکر از کمک ارزشمند شما ❤️'
                });
            } else if (data.status === "error") {
                Swal.fire({
                    icon: 'error',
                    title: 'پرداخت ناموفق',
                    text: 'لطفاً مجدد تلاش کنید.'
                });
            } else if (data.type === "pong") {
                console.log("🏓 Pong received");
            } else {
                console.log("🔔 Message from POS:", data);
            }
        };
    }

    connectWebSocket(); // start connection on page load

    function donate(amountFromButton = null) {
        const inputAmount = parseInt(document.getElementById('customAmount').value);
        const amount = amountFromButton ?? (inputAmount > 0 ? inputAmount : null);

        if (!amount) {
            Swal.fire({
                icon: 'warning',
                title: 'مبلغ نامعتبر',
                text: 'لطفاً یک مبلغ انتخاب یا وارد کنید.'
            });
            return;
        }

        const rialAmount = amount * 10;

        if (!socket || socket.readyState !== WebSocket.OPEN) {
            Swal.fire({
                icon: 'error',
                title: 'اتصال قطع است',
                text: 'در حال تلاش برای اتصال مجدد به پوز هستیم. لطفاً چند لحظه دیگر امتحان کنید.'
            });
            return;
        }

        Swal.fire({
            title: 'در حال ارسال به پوز...',
            html: `مبلغ: <b>${amount.toLocaleString()}</b> تومان`,
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        const payload = {
            id: "ASD" + Date.now(), // simple dynamic ID
            data: {
                amount: rialAmount.toString()
            },
            configs: {
                port: 1197,
                ip: "192.168.70.171",
                interface: "tcp",
                provider: "sep"
            },
            source: "LUMA"
        };

        socket.send(JSON.stringify(payload));
    }
</script>

</body>
</html>
