<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>پرداخت خیریه | کمک شما، زندگی می‌سازد</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f9fa;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin-top: 40px;
        }
        .amount-btn {
            width: 160px;
            margin: 10px;
            font-size: 18px;
        }
        .btn-custom {
            width: 100%;
            margin-top: 15px;
        }
        .hero-img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .motivate-text {
            background-color: #fff3cd;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #ffeeba;
            margin-bottom: 25px;
            font-size: 18px;
            color: #856404;
        }
        #posSettings input,
        #posSettings select {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container text-center">

    <img src="https://d13kjxnqnhcmn2.cloudfront.net/AcuCustom/Sitename/DAM/054/Funding_bids_-_Main.png" alt="تصویر خیریه" class="hero-img">

    <div class="motivate-text">
        کمک کوچک شما می‌تواند قلبی را شاد و آینده‌ای را روشن کند.
        <br><strong>همین حالا سهمی در امید داشته باشید ❤️</strong>
    </div>

    <h3 class="mb-4">مبلغ مورد نظر خود را انتخاب کنید:</h3>

    <div class="d-flex flex-wrap justify-content-center">
        <button class="btn btn-success amount-btn" onclick="donate(1000)">۱,۰۰۰ تومان</button>
        <button class="btn btn-success amount-btn" onclick="donate(10000)">۱۰,۰۰۰ تومان</button>
        <button class="btn btn-success amount-btn" onclick="donate(50000)">۵۰,۰۰۰ تومان</button>
        <button class="btn btn-success amount-btn" onclick="donate(100000)">۱۰۰,۰۰۰ تومان</button>
        <button class="btn btn-success amount-btn" onclick="donate(200000)">۲۰۰,۰۰۰ تومان</button>
        <button class="btn btn-success amount-btn" onclick="donate(500000)">۵۰۰,۰۰۰ تومان</button>
    </div>

    <div class="form-group mt-4">
        <input type="number" id="customAmount" class="form-control text-center" placeholder="مبلغ دلخواه (تومان)">
    </div>

    <button class="btn btn-primary btn-custom" onclick="donate()">پرداخت مبلغ دلخواه</button>
</div>

<!-- رسید قابل پرینت -->
<div id="printableReceipt" style="display:none; padding: 20px; font-size: 18px; font-family: 'Vazirmatn'; text-align: center; width: 300px; background: white;">
    <p>💚 پرداخت به خیریه</p>
    <p id="receiptAmount"></p>
    <p id="receiptDate"></p>
    <p id="receiptTracking"></p>
    <p>با تشکر از همراهی شما 🙏</p>
</div>

<div id="posSettings" class="position-fixed bottom-0 start-0 m-3 bg-white border rounded shadow p-3" style="width: 260px; z-index: 9999;">
    <h6 class="text-center mb-3">تنظیمات پوز</h6>
    <div class="mb-2">
        <label class="form-label mb-1">IP</label>
        <input type="text" id="posIp" class="form-control form-control-sm text-center" value="192.168.70.168">
    </div>
    <div class="mb-2">
        <label class="form-label mb-1">پورت</label>
        <input type="number" id="posPort" class="form-control form-control-sm text-center" value="8569">
    </div>
    <div>
        <label class="form-label mb-1">سرویس‌دهنده</label>
        <select id="posProvider" class="form-select form-select-sm text-center">
            <option value="sep">سپ</option>
            <option value="damavand" selected>دماوند</option>
        </select>
    </div>
</div>

<script>
    let socket = null;
    let socketReady = false;
    let pingInterval = null;
    let reconnectDelay = 1000;

    let printerSocket = null;
    let printerConnected = false;
    let reconnectPrinterDelay = 1000;

    function connectWebSocket() {
        if (socket && (socket.readyState === WebSocket.OPEN || socket.readyState === WebSocket.CONNECTING)) return;

        socket = new WebSocket("ws://localhost:8018");

        socket.onopen = () => {
            console.log("✅ WebSocket connected");
            socketReady = true;
            reconnectDelay = 1000;
            if (!pingInterval) {
                pingInterval = setInterval(() => {
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send("ping");
                    }
                }, 1000);
            }
        };

        socket.onclose = () => {
            console.warn("⚠️ WebSocket closed, reconnecting...");
            socketReady = false;
            clearInterval(pingInterval);
            pingInterval = null;
            setTimeout(connectWebSocket, reconnectDelay);
            reconnectDelay = Math.min(reconnectDelay * 2, 10000);
        };

        socket.onerror = (err) => {
            console.error("WebSocket error:", err);
            socket.close();
        };

        socket.onmessage = (event) => {
            try {
                if (event.data === "pong") return;

                const res = JSON.parse(event.data);
                if (res.data && res.data.is_succeed === true) {
                    const details = res.data.payment_details || {};
                    Swal.fire({
                        icon: 'success',
                        title: 'پرداخت موفق ✅',
                        html: `
                            <p>با تشکر از کمک ارزشمند شما ❤️</p>
                            <hr>
                            <p><b>تاریخ:</b> ${details.date || '-'}</p>
                            <p><b>شماره پیگیری:</b> ${details.tracking_number || '-'}</p>
                            <p><b>شماره مرجع (RRN):</b> ${details.rrn || '-'}</p>
                            <p><b>ترمینال:</b> ${details.terminal_id || '-'}</p>`
                    });
                    printReceipt(details, window.lastDonationAmount);
                } else if (res.data && res.data.is_succeed === false) {
                    Swal.fire({
                        icon: 'error',
                        title: 'پرداخت ناموفق ❌',
                        text: 'عملیات پرداخت انجام نشد. لطفاً مجدد تلاش کنید.'
                    });
                }
            } catch (err) {
                console.error("❌ Error parsing message:", err, event.data);
            }
        };
    }

    function connectPrinterSocket() {
        if (printerSocket && (printerSocket.readyState === WebSocket.OPEN || printerSocket.readyState === WebSocket.CONNECTING)) return;

        printerSocket = new WebSocket("ws://localhost:8019");

        printerSocket.onopen = () => {
            console.log("🖨 WebSocket پرینتر وصل شد");
            printerConnected = true;
            reconnectPrinterDelay = 1000;
        };

        printerSocket.onclose = () => {
            console.warn("🖨 اتصال به پرینتر قطع شد، تلاش برای اتصال مجدد...");
            printerConnected = false;
            setTimeout(connectPrinterSocket, reconnectPrinterDelay);
            reconnectPrinterDelay = Math.min(reconnectPrinterDelay * 2, 10000);
        };

        printerSocket.onerror = (err) => {
            console.error("❌ Printer WebSocket error:", err);
            printerSocket.close();
        };

        printerSocket.onmessage = (event) => {
            console.log("پیام از پرینتر:", event.data);

            try {
                if (event.data === "pong") return;
            } catch (err) {
                console.error("❌ Error parsing message:", err, event.data);
            }
        };
    }

    function donate(amountFromButton = null) {
        const inputAmount = parseInt(document.getElementById('customAmount').value);
        const amount = amountFromButton ?? (inputAmount > 0 ? inputAmount : null);
        if (!amount) {
            Swal.fire({ icon: 'warning', title: 'مبلغ نامعتبر', text: 'لطفاً یک مبلغ انتخاب یا وارد کنید.' });
            return;
        }
        const rialAmount = amount * 10;
        if (!socket || socket.readyState !== WebSocket.OPEN) {
            Swal.fire({ icon: 'error', title: 'اتصال قطع است', text: 'در حال تلاش برای اتصال مجدد به پوز هستیم. لطفاً چند لحظه دیگر امتحان کنید.' });
            return;
        }
        window.lastDonationAmount = amount;
        Swal.fire({
            title: 'در حال ارسال به پوز...',
            html: `مبلغ: <b>${amount.toLocaleString()}</b> تومان`,
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });
        const posIp = document.getElementById("posIp").value.trim();
        const posPort = parseInt(document.getElementById("posPort").value.trim());
        const posProvider = document.getElementById("posProvider").value.trim();

        const payload = {
            id: "ASD" + Date.now(),
            data: { amount: rialAmount.toString() },
            configs: {
                port: posPort,
                ip: posIp,
                interface: "tcp",
                provider: posProvider
            },
            source: "LUMA"
        };
        socket.send(JSON.stringify(payload));
    }

    function printReceipt(paymentDetails, amount) {
        document.getElementById('receiptAmount').innerText = `مبلغ: ${amount.toLocaleString()} تومان`;
        document.getElementById('receiptDate').innerText = `تاریخ: ${paymentDetails.date || '-'}`;
        document.getElementById('receiptTracking').innerText = `کد پیگیری: ${paymentDetails.tracking_number || '-'}`;

        const receipt = document.getElementById('printableReceipt');
        receipt.style.display = 'block';

        html2canvas(receipt, {
            width: receipt.offsetWidth,
            height: receipt.offsetHeight,
            scale: 2
        }).then(function (canvas) {
            const imageData = canvas.toDataURL('image/png');
            const base64 = imageData.split(',')[1];

            const payload = {
                id: "ASD" + Date.now(),
                data: { content: base64 },
                source: "LUMA"
            };

            const printerSocket = new WebSocket("ws://localhost:8019");

            printerSocket.onopen = () => {
                printerSocket.send(JSON.stringify(payload));
                console.log("🖨 رسید ارسال شد به پرینتر");
            };

            printerSocket.onerror = (err) => {
                console.error("❌ Printer WebSocket error:", err);
            };

            receipt.style.display = 'none';
        });
    }

    connectWebSocket();
    // connectPrinterSocket();
</script>

</body>
</html>
