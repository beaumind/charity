<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>پرداخت به خیریه</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Google Font: Vazirmatn -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f9fa;
            direction: rtl;
        }
        .amount-btn {
            width: 150px;
            margin: 10px;
        }
        .container {
            max-width: 500px;
            margin-top: 60px;
        }
        .btn-custom {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">پرداخت به خیریه</h2>

    <div class="d-flex flex-wrap justify-content-center">
        <button class="btn btn-success amount-btn" onclick="donate(1000)">۱,۰۰۰ تومان</button>
        <button class="btn btn-success amount-btn" onclick="donate(10000)">۱۰,۰۰۰ تومان</button>
        <button class="btn btn-success amount-btn" onclick="donate(50000)">۵۰,۰۰۰ تومان</button>
        <button class="btn btn-success amount-btn" onclick="donate(100000)">۱۰۰,۰۰۰ تومان</button>
    </div>

    <div class="form-group mt-4">
        <input type="number" id="customAmount" class="form-control text-center" placeholder="مبلغ دلخواه (تومان)">
    </div>

    <button class="btn btn-primary btn-custom" onclick="donate()">پرداخت مبلغ دلخواه</button>
</div>

<script>
    function donate(amountFromButton = null) {
        const inputAmount = parseInt(document.getElementById('customAmount').value);
        const amount = amountFromButton ?? (inputAmount > 0 ? inputAmount : null);

        if (!amount) {
            Swal.fire({
                icon: 'warning',
                title: 'مبلغ نامعتبر',
                text: 'لطفاً یک مبلغ انتخاب یا وارد کنید.'
            });
            return;
        }

        const rialAmount = amount * 10;

        Swal.fire({
            title: 'در حال اتصال به پوز...',
            html: `مبلغ: <b>${amount.toLocaleString()}</b> تومان`,
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        const socket = new WebSocket("ws://localhost:8018");

        socket.onopen = () => {
            const payload = {
                type: "payment_request",
                amount: rialAmount
            };
            socket.send(JSON.stringify(payload));
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.status === "success") {
                Swal.fire({
                    icon: 'success',
                    title: 'پرداخت موفق',
                    text: 'با تشکر از کمک شما ❤️'
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'پرداخت ناموفق',
                    text: 'لطفاً مجدد تلاش کنید.'
                });
            }
            socket.close();
        };

        socket.onerror = () => {
            Swal.fire({
                icon: 'error',
                title: 'خطا در اتصال',
                text: 'اتصال به پوز برقرار نشد.'
            });
        };
    }
</script>

</body>
</html>
